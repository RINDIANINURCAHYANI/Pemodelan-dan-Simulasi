<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>Hasil Prediksi â€” Risiko Banjir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <div class="container mt-4 mb-5">

    <div class="card shadow-lg p-4 mb-4 result-card">
      <h4 class="text-center mb-3">Grafik Prediksi Risiko Banjir</h4>
      <div class="text-center">

        {% if plot_url %}
          <img src="{{ plot_url }}" class="img-fluid rounded shadow" alt="Grafik Prediksi">
        {% elif plot_b64 %}
          <img src="data:image/png;base64,{{ plot_b64 }}" class="img-fluid rounded shadow" alt="Grafik Prediksi">
        {% endif %}

      </div>
    </div>

    <div class="card shadow-lg p-4 result-card">
      <h4 class="text-center mb-4">ðŸ“‹ Ringkasan Prediksi:</h4>

      <div class="row text-center g-3">
        <div class="col-md-4">
          <div class="prediction-box low">
            <h5>Rendah</h5>
            <p class="count-num">{{ counts.low }}</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="prediction-box medium">
            <h5>Sedang</h5>
            <p class="count-num">{{ counts.medium }}</p>
          </div>
        </div>

        <div class="col-md-4">
          <div class="prediction-box high">
            <h5>Tinggi</h5>
            <p class="count-num">{{ counts.high }}</p>
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
          Upload Lagi
        </a>
      </div>
    </div>

  </div>
</body>
</html>
